<h5>Competitions</h5>
<div class="row competitions-content">
   <!-- preloader -->
   <div class="col s12 l10 offset-l1">
        <div class="card-panel">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            <h6 class="center">Wait...</h6>
        </div>
    </div>
</div>

<!-- Modal body -->
<div id="modal-standing" class="modal modal-fixed-footer">
    <div class="modal-content">
        <table>
            <thead>
              <tr>
                  <th>Pos</th>
                  <th colspan="2">Team Name</th>
                  <th>W</th>
                  <th>D</th>
                  <th>L</th>
                  <th>Points</th>
              </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td colspan="7">
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>
